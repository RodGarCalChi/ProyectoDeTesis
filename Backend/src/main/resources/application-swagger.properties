# Configuración de Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.syntaxHighlight.activated=true

# Configuración de grupos
springdoc.group-configs[0].group=jerarquia
springdoc.group-configs[0].paths-to-match=/api/operadores-logisticos/**,/api/almacenes/**,/api/zonas/**,/api/ubicaciones/**,/api/lotes/**,/api/palets/**,/api/cajas/**
springdoc.group-configs[0].display-name=Jerarquía de Almacén

springdoc.group-configs[1].group=gestion
springdoc.group-configs[1].paths-to-match=/api/clientes/**,/api/productos/**,/api/usuarios/**
springdoc.group-configs[1].display-name=Gestión General

springdoc.group-configs[2].group=operaciones
springdoc.group-configs[2].paths-to-match=/api/recepciones/**,/api/actas/**,/api/inventario-cliente/**
springdoc.group-configs[2].display-name=Operaciones
